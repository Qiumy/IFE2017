<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts NO.2 - 实现自定义的统计图表</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                show: true,
                text: "What's my credit score?",
                textStyle:{
                    fontSize: 24
                },
                subtext: "Puerto Rico, % decrease on a year earlier",
                subtextStyle:{
                    color: '#333',
                    fontSize: 18,
                },
                left: '10%',
            },
            tooltip: {},
            legend: {
                data:['Population','GDP'],
                top: 70,
                left: '10%',
            },
            color: ['#adcbef', '#fedcba'],
            backgroundColor: '#efefef',
            textStyle:{
                fontFamily:["微软雅黑"],
                fontSize: 16,
            },
            grid:{
                top: 100,
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['2006','07','08','09','10','11','12', '13','14', '15'],
                    position: 'bottom',
                    axisLine:{
                        lineStyle:{
                            color: "#222",
                            width: 2,
                        },
                        onZero: false,
                    },
                    axisTick:{
                        alignWithLabel: true,
                        inside: true,
                        lineStyle:{
                            color: "#222",
                        }
                    },
                    axisLabel:{
                        textStyle:{
                            fontSize:20,
                        },
                        interval: 0,
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    inverse: 'true',
                    position: 'right',
                    axisLine:{
                        show: false,
                    },
                    axisTick:{
                        show: false,
                    },
                    axisLabel:{
                        textStyle:{
                            fontWeight: 'bold',
                            fontSize: 14
                        },
                        interval: 1,
                    },
                    splitLine:{
                        lineStyle:{
                            color: '#FFF',
                            width: 2
                        }
                    }
                }
            ],
            series: [
                {
                    name:'Population',
                    type:'bar',
                    data:[0.5, 0.6, 0.7, 0.5, 0.8, 1.0, 0.65, 1.2, 1.15, 1.6],
                    barGap:'0',
                },
                {
                    name:'GDP',
                    type:'bar',
                    data:[0.8, 3.2, 1.5, 2.1, 2.05, 1.9, 0.5, 0.98, 1.6, 1.01],
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
